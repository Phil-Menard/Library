<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="left">
        <h2>Add Book</h2>
        <form id="form">
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author">
            <input type="number" id="pages" name="pages" placeholder="Pages" required>
            <input type="number" id="year" name="year" placeholder="Year" required>
            <div class="switch">
                <input type="checkbox" id="read" name="read" value="read">
                <label for="read">Did you read it?</label>
            </div>
            <button type="submit" id="addButton">NEW BOOK</button>
        </form>
    </div>

    <div class="right">
        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="main">
        </div>
    </div>
    
</body>
</html>
